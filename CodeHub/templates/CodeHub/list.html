{%extends 'CodeHub/form_base.html'%}
{%block content%}
<div class="content">
    <h5 class="display-5">USER LIST</h5>
    <table class="table table-striped table-hover table-borderless">
        <colgroup>
            <col style="width:50%;">
            <col style="width:50%;">
        </colgroup>
        <thead class="table-info">
            <tr>
                <th>Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            {%for i in userlist%}
                <tr>
                    <td>{{i.first_name}} {{i.last_name}}</td>
                    <td><a href="{%url 'profile' string=i.username%}">{{i.username}}</a></td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{%endblock%}
